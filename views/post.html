<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap
          </a>
          <span class="navbar-text">
            <!-- <img src = 'img/avatar.png' width="40" height="40"/> -->
            <p>${user.name} ${user.lastname}</p>
          </span>
        </div>
        
      </nav>
    <div class = "container">
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">Comments</h5>
                <div class="row">
                ${posts.map(post => `
                  <div class="col">${post.nombre}</div>
                  <div class="col">${post.fecha}</div>
                  <div class="col">${post.email}</div>
                  <div class="col"><a href=${post.web} >WEB</a></a></div>
                  <p class="card-text">${post.comentario}</p>
                `).join('')}
              </div>
            </div>
        </div>
        
        <div class="card" >
            <form action="/setPost" method = "POST">
            <div class="card-body">
              <h5 class="card-title">Comentarios</h5>
              <div class="form-floating">
                <input type="text" class="form-control" id="title"  name="title"
                placeholder="" value="">
                <label for="title">Titulo</label>
              </div> 
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" 
                id="comentario" name="comentario" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Ingrese su Comentario</label>
              </div>
              <div class="form-floating">
                <input value="${user.id}" id = "user_id" hidden>
                <input type="text" class="form-control" id="nombre" name="nombre"
                placeholder="Ingrese su nombre" value=" ${user.name} ${user.lastname}" disabled>
                <label for="floatingInputGrid">Nombre</label>
              </div>
              <div class="form-floating">
                <input type="email" class="form-control" id="email" name = "email" 
                placeholder="name@example.com" value="${user.email}" disabled>
                <label for="floatingInputGrid">Email address</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="web" id="web" name="web"
                placeholder="www.example.com" value="${user.web_page}" pattern="(http:|https:).+" disabled>
                <label for="floatingInputGrid">Sitio Web</label>
              </div> 
              <br>
              <button type="submit" class="btn btn-primary">Submit</button>
          
            </div>
        </form>
        </div>
    </div>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
