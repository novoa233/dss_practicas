<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script>
      

      window.onload = () =>{
        var message = ${message}
        console.log('El mensaje es :'+message)
        if (message != ''){
          document.getElementById('error').innerHTML = message
        }else{
          document.getElementById('error').setAttribute("hidden","hidden")
        }
        setTimeout(()=>{
          document.getElementById('error').setAttribute("hidden","hidden")
        },3000)
        
      }
    
    </script>
  </head>
  <body>
    <div class = "container">
      <div class="card position-absolute top-50 start-50 translate-middle" style="width:400px;">
        <div class="card-header ">
          Login
        </div>
          <div class="container">
            <form method = "POST" action = "http://localhost:3000/login">
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="usuario" class="form-control" id="usuario" aria-describedby="usuario" name="usuario" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              
              <button type="submit" class="btn btn-primary">Ingresar</button>
              
              <div class="alert alert-danger" role="alert" id = "error">
                
              </div>

            </form>
        </div>
      </div>
        
    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
